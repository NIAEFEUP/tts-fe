services:
  tts-frontend:
    container_name: tts_frontend
    build:
      context: .
      target: dev
    volumes:
      - ./src:/usr/src/tts-fe/src
      - ./public:/usr/src/tts-fe/public
    ports:
      - 3100:3100
    env_file:
      - .env

  tts-frontend-prod:
    container_name: tts_frontend_prod
    build:
      context: .
      target: prod
      args:
        - TTS_FE_VARS_METHOD=dotenv
        - TTS_FE_DOTENV_FILE=.env
    volumes:
      - ./src:/usr/src/tts-fe/src
      - ./public:/usr/src/tts-fe/public
    ports:
      - 3100:80

networks:
  default:
    name: tts-docker-network